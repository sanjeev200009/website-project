<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings & Reviews</title>
    <link rel="stylesheet" href="reviews.css">
</head>
<body>

    <div class="form-container">
        <h2>Ratings & Reviews</h2>
        <form id="reviewForm" onsubmit="return submitReview()">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" placeholder="Product Name" required>

            <label for="reviewerName">Your Name:</label>
            <input type="text" id="reviewerName" name="reviewerName" placeholder="Your Name" required>

            <label for="reviewerEmail">Your Email:</label>
            <input type="email" id="reviewerEmail" name="reviewerEmail" placeholder="Your Email" required>

            <label for="rating">Rating (1 to 5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" placeholder="Rating" required>

            <label for="review">Review:</label>
            <textarea id="review" name="review" placeholder="Your review" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
        <div id="feedbackMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
